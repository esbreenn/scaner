<!-- ticket.html -->
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ticket de Venta - Mi Tienda S.A.</title>
  <link rel="stylesheet" href="ticket.css" />
</head>
<body>
  <div id="ticket">
    <header>
      <img src="logo.png" alt="Mi Tienda S.A." id="logo" />
      <h1>Mi Tienda S.A.</h1>
      <p>Calle Falsa 123, Ciudad</p>
      <p>Tel: (011) 1234-5678 | CUIT: 20-12345678-9</p>
      <hr />
      <div class="meta">
        <p><strong>Ticket N¬∫:</strong> <span id="sale-id"></span></p>
        <p><strong>Fecha:</strong> <span id="sale-date"></span></p>
        <p><strong>Cajero:</strong> <span id="cashier">--</span></p>
      </div>
      <hr />
    </header>

    <section id="items">
      <table>
        <thead>
          <tr>
            <th>Cant.</th>
            <th>Descripci√≥n</th>
            <th>Precio U.</th>
            <th>Total</th>
          </tr>
        </thead>
        <tbody id="items-body">
        </tbody>
      </table>
    </section>

    <footer>
      <div class="totals">
        <p><span>Subtotal:</span><span id="subtotal"></span></p>
        <p><span>IVA (21%):</span><span id="tax"></span></p>
        <p class="grand"><span>Total:</span><span id="grand-total"></span></p>
      </div>
      <p class="thanks">¬°Gracias por su compra!</p>
    </footer>
  </div>

  <button id="back-btn">‚Üê Volver al POS</button>
  <button id="print-btn">üñ® Imprimir</button>

  <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-firestore-compat.js"></script>
  <script src="./firebase.js"></script>
  <script>
    // Carga saleId de la URL
    const params = new URLSearchParams(location.search);
    const saleId = params.get('saleId');
    document.getElementById('sale-id').innerText = saleId;

    // Referencias DOM
    const db = window.db;
    const body    = document.getElementById('items-body');
    const subtotalEl  = document.getElementById('subtotal');
    const taxEl       = document.getElementById('tax');
    const totalEl     = document.getElementById('grand-total');
    const dateEl      = document.getElementById('sale-date');

    // Render ticket
    db.collection('ventas').doc(saleId).get().then(doc => {
      const data = doc.data();
      const d = data.timestamp.toDate();
      dateEl.innerText = d.toLocaleString();

      let subtotal = 0;
      data.items.forEach(item => {
        const row = document.createElement('tr');
        const lineTotal = item.precio * item.cantidad;
        subtotal += lineTotal;
        row.innerHTML = `
          <td>${item.cantidad}</td>
          <td>${item.nombre}</td>
          <td>$${item.precio.toFixed(2)}</td>
          <td>$${lineTotal.toFixed(2)}</td>
        `;
        body.appendChild(row);
      });

      const iva = subtotal * 0.21;
      const grand = subtotal + iva;

      subtotalEl.innerText = `$${subtotal.toFixed(2)}`;
      taxEl.innerText      = `$${iva.toFixed(2)}`;
      totalEl.innerText    = `$${grand.toFixed(2)}`;
    });

    document.getElementById('back-btn').onclick = () => window.location.href = 'index.html';
    document.getElementById('print-btn').onclick = () => window.print();
  </script>
</body>
</html>
