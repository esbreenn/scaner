<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
  <title>Scanner EAN-13 con Html5Qrcode & Firebase</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <h2>Escáner de Código de Barras (EAN-13)</h2>

  <!-- Contenedor del QR/barcode scanner -->
  <div id="scanner" style="width:300px; margin: auto;"></div>

  <!-- Resultado / controles de stock -->
  <div id="result"></div>

  <!-- Formulario para nuevos productos -->
  <div id="form-container">
    <h3>Agregar producto</h3>
    <form id="add-form">
      <input id="name"  type="text"   placeholder="Nombre del producto" required/><br/><br/>
      <input id="price" type="number" placeholder="Precio"          required/><br/><br/>
      <input id="stock" type="number" placeholder="Stock inicial"   required/><br/><br/>
      <button>Guardar</button>
    </form>
  </div>

  <!-- Firebase UMD -->
  <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-firestore-compat.js"></script>
  <script src="./firebase.js"></script>

  <!-- Html5Qrcode UMD -->

<script src="https://unpkg.com/html5-qrcode@2.3.7/dist/html5-qrcode.min.js"></script>

  <script>
    const scannerDiv = document.getElementById('scanner');
    const resultDiv  = document.getElementById('result');
    const formDiv    = document.getElementById('form-container');
    const addForm    = document.getElementById('add-form');
    let ultimoCode = null;

    // Funciones Firestore
    async function fetchProduct(code) {
      const snap = await window.db.collection('productos').doc(code).get();
      return snap.exists ? snap.data() : null;
    }
    async function saveProduct(code, data) {
      await window.db.collection('productos').doc(code).set(data);
    }
    async function deleteProduct(code) {
      await window.db.collection('productos').doc(code).delete();
    }

    function showProduct(code, prod) {
      if (!prod) {
        resultDiv.innerHTML = `<strong>No existe:</strong> ${code}`;
        formDiv.style.display = 'block';
        return;
      }
      formDiv.style.display = 'none';
      resultDiv.innerHTML = `
        <p><strong>${prod.nombre}</strong></p>
        <p>Precio: $${prod.precio} | Stock: ${prod.stock}</p>
        <button id="inc">＋</button>
        <button id="dec">−</button>
        <button id="del">Eliminar</button>
      `;
      document.getElementById('inc').onclick = async () => {
        prod.stock++; await saveProduct(code, prod); showProduct(code, prod);
      };
      document.getElementById('dec').onclick = async () => {
        prod.stock = Math.max(0, prod.stock-1);
        await saveProduct(code, prod); showProduct(code, prod);
      };
      document.getElementById('del').onclick = async () => {
        await deleteProduct(code);
        ultimoCode = null;
        resultDiv.innerHTML = '<em>Eliminado.</em>';
      };
    }

    // Al enviar formulario de nuevo producto
    addForm.addEventListener('submit', async ev => {
      ev.preventDefault();
      if (!ultimoCode) return;
      const data = {
        nombre: document.getElementById('name').value.trim(),
        precio: parseFloat(document.getElementById('price').value),
        stock:  parseInt(document.getElementById('stock').value, 10)
      };
      await saveProduct(ultimoCode, data);
      showProduct(ultimoCode, data);
      addForm.reset();
    });

    // Inicializar Html5QrcodeScanner
    const html5QrCode = new Html5Qrcode("scanner");
    const config = {
      fps: 10,
      qrbox: { width: 250, height: 100 },
      formatsToSupport: [ Html5QrcodeSupportedFormats.EAN_13 ]
    };
    html5QrCode.start(
      { facingMode: "environment" },
      config,
      async decodedText => {
        // decodedText es el string EAN-13
        if (decodedText.length !== 13 || decodedText === ultimoCode) return;
        ultimoCode = decodedText;
        const prod = await fetchProduct(decodedText);
        showProduct(decodedText, prod);
      },
      error => {
        // Ignoramos intentos fallidos
      }
    ).catch(err => {
      console.error("Error al iniciar cámara:", err);
      resultDiv.innerHTML = `<em>No se pudo iniciar la cámara.</em>`;
    });
  </script>
</body>
</html>
